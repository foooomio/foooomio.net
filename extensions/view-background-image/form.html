<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Report an issue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css@1.3.1/css/sakura.css">
    <link rel="stylesheet" href="form.css">
    <script type="module" src="form.js"></script>
  </head>
  <body>
    <h1>Reporting an issue</h1>
    <form id="form">
      <i><span class="required">*</span> Required</i>
      <div>
        <label for="email">Your Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="extver">Your Extension/Add-on Version <span class="required">*</span></label>
        <input type="text" id="extver" name="extver" required>
      </div>
      <div>
        <label for="ua">Your User Agent <span class="required">*</span></label>
        <input type="text" id="ua" name="ua" required>
      </div>
      <div>
        <small>All information collected will not be used for any other purpose.</small>
        <input type="submit" id="submit" value="Send">
      </div>
    </form>
  </body>
</html>
