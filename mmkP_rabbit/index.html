<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="テキストをほち語✿に変換してツイートできるツールです。">
    <title>ほち語✿変換器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <script defer src="https://unpkg.com/js-base64@2.5.1/base64.min.js"></script>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ほち語✿変換器</h1>
      <label for="textarea">変換テキスト</label>
      <textarea id="textarea" placeholder="いまどうしてる？"></textarea>
      <div class="clearfix">
        <button id="tweet" class="float-right" disabled>ツイート</button>
        <button id="copy" class="button-outline" disabled>コピー</button>
      </div>
      <div class="clearfix">
        <div class="float-right">
          <input type="checkbox" id="decodable">
          <label class="label-inline" for="decodable">復号可能にする</label>
        </div>
      </div>
      <div id="decode" class="hidden">
        <h2>復号結果</h2>
        <blockquote id="input"></blockquote>
        <div>↓↓↓</div>
        <blockquote id="output"></blockquote>
      </div>
    </div>
  </body>
</html>
